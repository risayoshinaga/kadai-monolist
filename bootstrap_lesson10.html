<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Bootstrap Template</title>

        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery -->
        <link rel="stylesheet" href="bootstrap_lesson10.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <style>
            .row div {
                border: 1px solid #000;
                padding: 1em;
                text-align: center;
                background-color: #dedede;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">col-md-6</div>
                <div class="col-md-6">col-md-6</div>
            </div>
        </div>
        <table class="table">
    <tr>
        <th class="text-center">都道府県</th>
        <th class="text-center">人口（人）</th>
        <th class="text-center">面積（km<sup>2</sup>）</th>
    </tr>
    <tr>
        <td>東京都</td>
        <td class="text-right">13,507,347人</td>
        <td class="text-right">2,190.90km<sup>2</sup></td>
    </tr>
    <tr>
        <td>神奈川県</td>
        <td class="text-right">9,146,101人</td>
        <td class="text-right">2,415.86km<sup>2</sup></td>
    </tr>
    <tr>
        <td>大阪府</td>
        <td class="text-right">8,838,988人</td>
        <td class="text-right">1904.99km<sup>2</sup></td>
    </tr>
</table>
<form class="form-horizontal">
  <!-- "form-group" expresses a row -->
  <div class="form-group">
    <label class="col-xs-2 control-label">姓</label>
    <div class="col-xs-10">
      <input type="text" class="form-control" name="lastname">
    </div>
  </div>

  <!-- row -->
  <div class="form-group">
    <label class="col-xs-2 control-label">名</label>
    <div class="col-xs-10">
      <input type="text" class="form-control" name="
      firstname">
    </div>
  </div>

  <!-- row -->
  <div class="form-group">
    <div class="col-xs-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登録</button>
    </div>
  </div>
</form>
    </body>
</html>
